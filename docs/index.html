<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">加载中...</div>
    <style type="text/css">
      .sidebar p.active {
        border-right: 2px solid;
        color: var(--theme-color, #42b983);
        font-weight: 600;
      }
    </style>
    <script>
      window.$docsify = {
        name: "Android开发工具类",
        repo: "https://github.com/GuoYangGit/AndroidUtils",
        loadSidebar: true, // 侧边栏开启
        subMaxLevel: 2, // 侧边栏最大层级
        loadNavbar: true, // 导航栏开启
        coverpage: true, // 封面开启
        onlyCover: true, // 只显示封面
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        autoHeader: true, // 是否自动生成页面标题的锚点
        // markdown 配置
        markdown: {
          highlight: "pygmentize.js", // 代码高亮
        },
        // 更新日期
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
        // 搜索配置
        search: {
          paths: "auto", // 搜索路径
          placeholder: "点击搜索", // 搜索框占位符
          noData: "哎呀，找不到结果！ ", // 搜索无结果时的提示
          depth: 6, // 搜索结果标题的深度
        },
        // 拷贝代码配置
        copyCode: {
          buttonText: "点击复制", // 按钮文本
          errorText: "复制失败", // 复制失败时的提示
          successText: "复制成功", // 复制成功时的提示
        },
        // 分页配置
        pagination: {
          previousText: "上一篇", // 上一页按钮文本
          nextText: "下一篇", // 下一页按钮文本
          crossChapter: true, // 是否跨章节分页
          crossChapterText: true, // 跨章节分页时的提示文本
        },
        // 代码块显示选项卡配置
        tabs: {
          persist: true, // 是否记住上次选择的选项卡
          sync: true, // 是否同步切换选项卡
          theme: "classic", // 选项卡主题
          tabComments: true, // 是否显示选项卡注释
          tabHeadings: true, // 是否显示选项卡标题
        },
        // 字数统计配置
        count: {
          countable: true, // 是否开启字数统计
          fontsize: "1em", // 字数统计的字体大小
          color: "rgb(90,90,90)", // 字数统计的字体颜色
          language: "chinese", // 字数统计的语言
        },
        ga: "UA-211559441-1", // Google Analytics
        disqus: "guoyanggitdailydocs", // Disqus评论
        plugins: [
          function (hook, vm) {
            hook.init(function () {
              // 初始化完成后调用，只调用一次，没有参数。
            });

            hook.beforeEach(function (content) {
              return content;
            });

            hook.afterEach(function (html, next) {
              // 解析成 html 后调用。
              // beforeEach 和 afterEach 支持处理异步逻辑
              // ...
              // 异步处理完成后调用 next(html) 返回结果
              next(html);
            });

            hook.doneEach(function () {
              // 每次路由切换时数据全部加载完成后调用，没有参数。
              // ...
            });

            hook.mounted(function () {
              // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
            });

            hook.ready(function () {
              // 初始化并第一次加载完成数据后调用，没有参数。
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!--搜索插件-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--代码块复制插件-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!--分页插件-->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--语法高亮插件-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
    <!-- 文章目录 -->
    <script src="//unpkg.com/docsify-plugin-toc"></script>
    <!-- 表情 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 代码块显示选项卡 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- 化学公式 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- Google统计 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- disqus评论 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  </body>
</html>
